<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script type="module" src="/src/index.js"></script>
</head>
<body>

    <div id="container">

 
        <div id="weatherReport">

            <div id="formContainer">
                <form action="getData" id="form">
                    <div id="searchBar">
                        <label for="search" id="searchLabel">Enter Zipcode:  </label>
                        <input type="search" id="searchInput" placeholder="Zipcode:" autocomplete required>
                        <button id="searchBtn" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div id="showWeather">
                    <Table id="weather">
                        <tbody id="weatherDataBody">
                            <tr class="rows" id="tempRow">
                                <th class="headerCell">Temp:</th>
                                <td class="dataCell" id="tempData"></td>
                            </tr>
                            <tr class="rows" id="feelsLikeRow">
                                <th class="headerCell">Feels like:</th>
                                <td class="dataCell"  id="feelsLikeData"></td>
                            </tr>
                            <tr class="rows" id="timeRow">
                                <th class="headerCell">Time:</th>
                                <td class="dataCell"  id="dateTimeData"></td>
                            </tr>
                            <tr class="rows" id="descriptionRow">
                                <th class="headerCell">Description:</th>
                                <td class="dataCell"  id="descriptionData"></td>
                            </tr>
                            <tr class="rows" id="percipTypeRow">
                                <th class="headerCell">Percipitation Type:</th>
                                <td class="dataCell"  id="percipTypeData"></td>
                            </tr>
                        </tbody>
                    </Table>
            </div>
            <div id="backGroundVibe">
                <img id="weatherIcon">
            </div>
        </div>

    </div>
</body>
</html>

<!-- 
-Search bar that searchers for location
	can use city or zipcode 
-A div that shows the weather in the area 
-A div that is the background to the forecast to change color or vibe 
- -->
