<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script type="module" src="/src/index.js"></script>
</head>
<body>

    <div id="container">

 
        <div id="weatherReport">

            <div id="formContainer">
                <form action="getData">
                    <div id="searchBar">
                        <label for="search" id="searchLabel">Enter Zipcode here:  </label>
                        <input type="search" id="searchInput" placeholder="Enter Zipcode:" autocomplete required>
                        <button id="searchBtn" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div id="showWeather">
                    <Table>
                        <tr id="headerRow">
                            <th class="headerCell">Temp:</th>
                            <th class="headerCell">Feels Like:</th>
                            <th class="headerCell">Date / Time</th>
                            <th class="headerCell">Description:</th>
                            <th class="headerCell">Percipitation Type:</th>
                        </tr>
                        <tr id="dataRow">
                            <td class="dataCell" id="tempData">50 degrees</td>
                            <td class="dataCell"  id="feelsLikeData">Hot</td>
                            <td class="dataCell"  id="dateTimeData">Now</td>
                            <td class="dataCell"  id="descriptionData">It's so hot, stay inside</td>
                            <td class="dataCell"  id="percipTypeData">Rain</td>
                        </tr>
                        
                    </Table>
            </div>
            <div id="backGroundVibe">
                <p>weather vibe goes here or icon or whatever
                </p>
            </div>
        </div>

    </div>
</body>
</html>

<!-- 
-Search bar that searchers for location
	can use city or zipcode 
-A div that shows the weather in the area 
-A div that is the background to the forecast to change color or vibe 
- -->
