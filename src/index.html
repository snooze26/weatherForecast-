<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script type="module" src="/src/index.js"></script>
</head>
<body>

    <div id="container">

 
        <div id="weatherReport">

            <div id="formContainer">
                <form action="getData">
                    <div id="searchBar">
                        <label for="search" id="searchLabel">Enter Zipcode here:  </label>
                        <input type="search" id="searchInput" placeholder="Enter Zipcode:" autocomplete required>
                        <button id="searchBtn" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div id="showWeather">
                <p>weather data goes here</p>
            </div>
            <div id="backGroundVibe">
                <p>weather vibe goes here or icon or whatever
                </p>
            </div>
        </div>

    </div>
</body>
</html>

<!-- 
-Search bar that searchers for location
	can use city or zipcode 
-A div that shows the weather in the area 
-A div that is the background to the forecast to change color or vibe 
- -->
